<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>登录页</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/iconfont.css">
</head>
<body>
    <p class="tips">新用户无需注册，使用短信验证码可直接登录</p>
    <div class="username">
        <div class="phone">&#xe632;</div>
        <input type="text" name="user" placeholder="手机号码/用户名">
    </div>

    <div class="verify">
       <div class="getVerify">
        <button>获取验证码</button>           
       </div>
        <div class="printVerify">
           <div class="verifyIcon">&#xe6ed;</div>
            <input type="text" name="verify" placeholder="验证码">
        </div>
    </div>

    <div class="login">
        <button>登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</button>
    </div>
    <p class="agreement">登录表示您同意<a href="">《爱租月付会员服务协议》</a></p>
    <div class="logo">
        <img src="./images/logo.png" alt="">
    </div>
</body>
</html>
