<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>预付房租办理</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/rent.css">
</head>

<body>
    <div class="head">
        <div class="larrow">&#xe600;</div>
        <p>爱租哪</p>
    </div>

    <div class="process">
       <div class="processSon">
            <div class="identity">
                <div class="idicon">
                    <div class="ident">&#xe672;</div>
                    <div class="success">&#xe609;</div>
                </div>
                <p>身份信息</p>
            </div>
                <div class="arrow">
                    <div>&#xe626;</div>
                </div>
                <div class="house">
                    <div class="hsicon">&#xe691;</div>
                    <p>租房资料</p>
                </div>
                <div class="arrow">
                    <div>&#xe626;</div>
                </div>
            <div class="auditing">
                <div class="adicon">
                    <div>&#xe65f;</div>
                </div>
                <p>审核</p>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="cont">
            <div class="contsp">
                <span>租约开始日</span>
            </div>
            <div class="contipt">
                <div class="triangle"></div>
                <div class="yellow"></div>
                <select name="" id="">
                    <option value="">2015-10-10</option>
                </select>
            </div>
        </div>
        <div class="cont">
            <div class="contsp">
                <span>租期</span>
            </div>
            <div class="contipt">
                <div class="triangle"></div>
                <div class="yellow"></div>
                <select name="" id="">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="cont">
            <div class="contsp">
                <span>月租金</span>
            </div>
            <div class="contipt">
                <div class="yellow"></div>
                <input type="text" placeholder="请输入常用银行卡卡号" maxlength=18>
            </div>
        </div>
        <div class="cont">
            <div class="contsp">
                <span>租金总额</span>
            </div>
            <div class="contipt">
                <div class="yellow"></div>
                <input type="text">
            </div>
        </div>
        <div class="cont">
            <div class="contsp">
                <span>分期金额</span>
            </div>
            <div class="contipt">
                <div class="yellow"></div>
                <input type="text">
            </div>
        </div>
        <div class="cont">
            <div class="contsp">
                <span>分期期数</span>
            </div>
            <div class="contipt">
                <div class="triangle"></div>
                <div class="yellow"></div>
                <select name="" id="">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="cont">
            <div class="contsp">
                <span>业务经理手机</span>
            </div>
            <div class="contipt">
                <div class="yellow"></div>
                <input type="text" placeholder="联系公寓联系人手机号码" maxlength="11">
            </div>
        </div>
        <div class="cont">
            <div class="contsp">
                <span>租房合同</span>
            </div>
            <div class="camera">&#xe623;</div>
            <div class="contipt">
                <div class="yellow"></div>
                <input type="text" placeholder="需看清合同信息">
            </div>
        </div>
    </div>

    <div class="agree">
        <label><div class="square"></div><input type="checkbox" name="agree" value="1"><span>同意<a href="">《爱租月付会员服务协议》</a></span></label>
    </div>

    <div class="commit">
        <div class="btn">
            <button>上一步</button>
            <button>提&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;交</button>
        </div>
    </div>
</body>

</html>
